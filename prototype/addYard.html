<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid form-control">
      <i class="bx bx-arrow-back"></i>
      <h3 class="text-center mt-2 fs-4">Tạo sân bóng mới</h3>
      <p class="text-secondary text-center">
        Cung cấp cho chúng tôi một số thông tin cơ bản sân của bạn để có thể bắt
        đầu tiến hành quản lý lịch đặt sân cũng như quảng bá chúng tới cộng đồng
        người chơi trên Turtle.
      </p>
      <form>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Tên Sân *</label>
        </div>
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Sân mới cỏ mượt thoáng mát giá cả hợp lý"
            id="floatingTextarea2"
            style="height: 100px"
          ></textarea>
          <label for="floatingTextarea2">Mô tả sân *</label>
        </div>
        <div class="form-floating mb-3 mt-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Số điện thoại *</label>
        </div>
        <div class="row mt-3">
          <div class="col-3">
            <div class="form-floating">
              <select
                class="form-select"
                id="floatingSelect"
                aria-label="Floating label select example"
              >
                <option selected>Chọn Quận/Huyện</option>
                <option value="1">Liên Chiểu</option>
                <option value="2">Hải Châu</option>
                <option value="3">Ngũ Hành Sơn</option>
              </select>
              <label for="floatingSelect">Quận/Huyện</label>
            </div>
          </div>
          <div class="col-3">
            <div class="form-floating">
              <select
                class="form-select"
                id="floatingSelect"
                aria-label="Floating label select example"
              >
                <option selected>Chọn Tỉnh/Thành Phố</option>
                <option value="1">Đà Nẵng</option>
                <option value="2">Thành Phố Hồ Chí Minh</option>
                <option value="3">Hà Nội</option>
              </select>
              <label for="floatingSelect">Tỉnh/Thành Phố</label>
            </div>
          </div>
          <div class="col-6">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Địa chỉ</label>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center m-3">
          <button class="btn btn-outline-success rounded-1">Tạo mới</button>
        </div>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
